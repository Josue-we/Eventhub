# ===============================
# CONFIGURA\u00c7\u00d5ES DO SERVIDOR
# ===============================
server.port=8081
spring.application.name=usuarios-service

# ===============================
# CONFIGURA\u00c7\u00d5ES DO BANCO DE DADOS
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:1835/usuarios_db
spring.datasource.username=postgres
spring.datasource.password=josumec135
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# CONFIGURA\u00c7\u00d5ES JPA / HIBERNATE
# ===============================
# Atualiza o schema automaticamente conforme as entidades
spring.jpa.hibernate.ddl-auto=update

# Dialeto espec\u00edfico do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostra as queries SQL no console (\u00fatil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# OUTRAS CONFIGURA\u00c7\u00d5ES OPCIONAIS
# ===============================
# Evita cache de segundo n\u00edvel (mant\u00e9m simples)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Configura\u00e7\u00e3o de logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
